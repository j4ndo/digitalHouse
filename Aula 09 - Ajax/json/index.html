<script>
  function envio() {
    var id = document.getElementById('id2').value;
    var name = document.getElementById('name2').value;
    var location = document.getElementById('location2').value;
    console.log(id, name, location);
    $.ajax({
      method: "POST",
      url: "http://localhost:3000/users",
      data: {
        "id": id,
        "name": name,
        "location": location
      },
      success: function () {
        alert("Dados inseridos com sucesso!");
      },
      error: function () {
        alert("Dados n√£o inseridos!");
      }
    })

  }
</script>

<body>
  <div class="container">
    <h1>Register Form</h1>
    <form action="http://localhost:3000/users" method="post">
      <div class="form-group">
        <label for="id">Id</label>
        <input class="form-control" type="text" name="id" id="id">
      </div>
      <div class="form-group">
        <label for="id">Name</label>
        <input class="form-control" type="text" name="name" id="name">
      </div>
      <div class="form-group">
        <label for="id">Location</label>
        <input class="form-control" type="text" name="location" id="location">
      </div>
      <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
  </div>

  <br>

  <form action="#" onsubmit="envio()">
    <input type="text" id="id2">
    <input type="text" value="" id="name2">
    <input type="text" value="" id="location2">
    <button type="submit">Enviar</button>
  </form>
